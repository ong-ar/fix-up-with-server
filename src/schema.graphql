type User {
  id: String!
  email: String!
  password: String!
}

type Invitation {
  id: String!
  invitedEmail: String!
}

type SomeOne {
  id: String!
  matchMaker: User!
  gender: String!
  age: Int!
  height: Int!
  company: String!
  etc: String
}

type SomeOnePhoto {
  id: String!
  SomeOne: SomeOne!
  photo: String!
}

type Reply {
  id: String!
  someone: SomeOne!
  writer: User!
  content: String!
}

type Chat {
  id: String!
  users: [User!]!
  messages: [Message!]!
}

type Message {
  id: String!
  text: String!
  user: User!
  chat: Chat!
}

type Query {
  SomeOneProfile: SomeOne!
  SomeOnePhoto: [SomeOnePhoto!]!
  SomeOneReply: [Reply!]!
  myProfile: User!
  myFollowing: [User!]!
  myFollowers: [User!]!
  myChats: [Chat!]!
  invite(id: String!): Invitation!
}

type Mutation {
  invite(email: String!): Boolean!
  signIn(email: String!, password: String!): String!
  signUp(id: String!, password: String!): Boolean!
}
